<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="name">Name</label>
      <input type="text" name="a" required placeholder="Askat" value="Askat" />

      <br /><br />

      <label for="age">Age</label>
      <input type="number" name="age" />
      <br /><br />

      <label for="a">A<input type="checkbox" name="a" disabled /></label>
      <label for="b">B<input type="checkbox" name="b" disabled /></label>
      <label for="c">C<input type="checkbox" name="c" /></label>

      <input type="reset" />
      <input type="submit" />
    </form>

    <br /><br />

    <form action="#" method="post" enctype="multipart/form-data">
      <label for="password">Password</label>
      <input type="password" placeholder="Banw" />

      <p>Some question</p>

      <label for="test1">V a<input type="checkbox" name="test1" /></label>
      <label for="test1">V b<input type="radio" name="test1" /></label>
      <label for="test1">V c<input type="radio" name="test1" /></label>
      <label for="test1">V d<input type="radio" name="test1" /></label>

      <p>Some question2</p>

      <label for="test2">V a<input type="radio" name="test2" /></label>
      <label for="test2">V b<input type="radio" name="test2" /></label>
      <label for="test2">V c<input type="radio" name="test2" /></label>
      <label for="test2">V d<input type="radio" name="test2" /></label>

      <br /><br />
      <label for="email">Email</label>
      <input type="email" name="email" />

      <input type="reset" />
      <input type="submit" />
    </form>
    <br /><br />
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="date">Date</label>
      <input type="date" name="date" />
      <br /><br />

      <label for="time">Time</label>
      <input type="time" name="time" />

      <br />
      <br />

      <label for="bio">Biografia</label>
      <textarea name="bio" id="" cols="30" rows="10"></textarea>
      <br /><br />

      <select name="Somesing" id="" size="3">
        <option value="1">Кыргызстан</option>
        <option value="2">Казакстан</option>
        <option value="3">Индия</option>
        <option value="4">Армения</option>
        <option value="5">Колумбия</option>
        <option value="6">Озбекистан</option>
        <option value="7">AAA</option>
        <option value="8">AAA</option>
      </select>
      <input type="range" min="0" max="100" step="1" value="50" />
    </form>

    <form action="">
      <label for=""></label>
      <input type="text" />
    </form>
  </body>
</html>
